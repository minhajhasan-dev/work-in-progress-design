<!DOCTYPE html>
<html data-theme="light" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Work in Progress</title>
    <link
      rel="shortcut icon"
      href="./Images/progress.png"
      type="image/x-icon"
    />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- font face  -->
    <style>
      @font-face {
        font-family: Bangla;
        src: url(./MainakBuniyadi/Unicode/Li\ Mainak\ Buniyadi\ Unicode.ttf);
      }
      * {
        font-family: "Manrope", sans-serif;
      }
    </style>
    <!-- Daisy UI  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex items-center h-screen md:p-5 p-2">
      <div
        class="mt-3 container border-black p-3 lg:p-2 rounded-xl border mx-auto grid lg:grid-cols-2 gap-2 bg-[#081013]"
      >
        <div>
          <img
            class="w-full bg-contain"
            src="./Images/cat-1.jpg"
            class="w-72"
            alt=""
          />
        </div>
        <div
          class="text-white lg:border-l-2 border-l-slate-700 border-dotted flex flex-col space-y-5 justify-center items-center text-center min-h-60 lg:h-auto bg-gradient-to-r from-[#081116]"
        >
          <img src="./Images/attention-96.png" alt="" />
          <h1 class="lg:text-3xl text-red-500">ATTENTION!</h1>
          <h1 class="lg:text-5xl text-2xl font-extrabold">Work in Progress!</h1>
          <h2
            class="md:text-2xl lg:text-3xl font-[bangla] text-lg px-10 leading-relaxed"
          >
            কাজ চলমান আছে। অনুগ্রহ করে অপেক্ষা করুন। ধন্যবাদ!
          </h2>
        </div>
      </div>
    </div>
  </body>
</html>
